<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>غرفة الانتظار - اسم نبات جماد حيوان</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;family=Cairo:wght@400;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f4c434",
              "background-light": "#f8f8f5",
              "background-dark": "#221e10",
              "text-light": "#181611",
              "text-dark": "#f5f3f0",
              "surface-light": "#f5f3f0",
              "surface-dark": "#2a2618",
              "muted-light": "#8a8060",
              "muted-dark": "#8a8060",
            },
            fontFamily: {
              display: ["Cairo", "Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
    >
      <div class="absolute inset-0 z-0 opacity-30 dark:opacity-20">
        <div
          class="absolute -left-40 -top-40 h-96 w-96 rounded-full bg-primary/20 blur-3xl"
        ></div>
        <div
          class="absolute -right-40 -bottom-40 h-96 w-96 rounded-full bg-[#2196F3]/20 blur-3xl"
        ></div>
        <div
          class="absolute bottom-1/4 left-1/3 h-80 w-80 rounded-full bg-[#4CAF50]/10 blur-3xl"
        ></div>
      </div>

      <div class="layout-container flex h-full grow flex-col">
        <div
          class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5"
        >
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1 w-full z-10"
          >
            <main class="flex-grow flex flex-col items-center justify-center">
              <!-- رمز الغرفة -->
              <div class="w-full max-w-md mb-8">
                <div
                  class="bg-surface-light dark:bg-surface-dark rounded-lg p-6 text-center shadow-lg"
                >
                  <p class="text-muted-light dark:text-muted-dark text-sm mb-2">
                    رمز الغرفة
                  </p>
                  <div class="flex items-center justify-center gap-3">
                    <h2
                      id="roomCodeDisplay"
                      class="text-4xl font-black text-primary tracking-wider"
                    >
                      ------
                    </h2>
                    <button
                      id="copyCodeBtn"
                      class="p-2 hover:bg-background-light dark:hover:bg-background-dark rounded-lg transition-colors"
                      title="نسخ الرمز"
                    >
                      <span class="material-symbols-outlined text-2xl"
                        >content_copy</span
                      >
                    </button>
                  </div>
                  <p class="text-muted-light dark:text-muted-dark text-sm mt-2">
                    شارك هذا الرمز مع أصدقائك
                  </p>
                </div>
              </div>

              <!-- قائمة اللاعبين -->
              <div class="w-full max-w-md mb-6">
                <div
                  class="bg-surface-light dark:bg-surface-dark rounded-lg p-6 shadow-lg"
                >
                  <h3 class="text-xl font-bold mb-4 text-center">
                    اللاعبون (<span id="playerCount">0</span>/6)
                  </h3>
                  <div id="playersList" class="space-y-3">
                    <!-- سيتم ملؤها بـ JavaScript -->
                  </div>
                </div>
              </div>

              <!-- زر الاستعداد -->
              <div class="w-full max-w-md mb-4">
                <button
                  id="readyBtn"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-text-light text-lg font-bold leading-normal tracking-[0.015em] w-full transition-transform hover:scale-105 shadow-lg"
                >
                  <span class="truncate">أنا جاهز!</span>
                </button>
                <p
                  id="waitingMessage"
                  class="text-center text-muted-light dark:text-muted-dark mt-3 text-sm"
                >
                  في انتظار اللاعبين الآخرين...
                </p>
              </div>

              <!-- زر الخروج -->
              <div class="w-full max-w-md">
                <button
                  id="leaveRoomBtn"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-red-500 text-white text-base font-bold leading-normal tracking-[0.015em] w-full transition-transform hover:scale-105"
                >
                  <span class="truncate">مغادرة الغرفة</span>
                </button>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>

    <script src="js/waiting-room.js"></script>
  </body>
</html>
