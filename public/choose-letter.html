<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>اختر حرفاً - اسم نبات جماد حيوان</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f4c434",
              "background-light": "#f8f8f5",
              "background-dark": "#181611",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div
          class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5"
        >
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1 w-full"
          >
            <header
              class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200/80 dark:border-white/10 px-4 sm:px-10 py-4"
            >
              <div class="flex items-center gap-4 text-black dark:text-white">
                <div class="size-6 text-primary">
                  <svg
                    fill="none"
                    viewbox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <h2
                  class="text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-gray-100"
                >
                  اسم نبات جماد حيوان
                </h2>
              </div>
              <button
                id="leaveBtn"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-gray-200/60 dark:bg-white/10 text-gray-800 dark:text-gray-200 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 transition-colors hover:bg-gray-300/60 dark:hover:bg-white/20"
              >
                <span class="material-symbols-outlined text-xl">close</span>
              </button>
            </header>

            <main
              class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6 md:p-8"
            >
              <!-- رسالة الدور -->
              <div
                id="turnMessage"
                class="flex flex-wrap justify-center gap-3 py-8 w-full"
              >
                <p
                  class="text-center text-gray-900 dark:text-gray-100 text-4xl sm:text-5xl font-black leading-tight tracking-[-0.033em] min-w-72"
                >
                  اختر حرفاً لتبدأ الجولة
                </p>
              </div>

              <!-- رسالة الانتظار (مخفية بشكل افتراضي) -->
              <div
                id="waitingMessage"
                class="hidden flex-col items-center gap-4 py-8 w-full"
              >
                <div
                  class="animate-spin rounded-full h-16 w-16 border-b-4 border-primary"
                ></div>
                <p
                  class="text-center text-gray-900 dark:text-gray-100 text-2xl sm:text-3xl font-bold"
                >
                  <span id="chooserName">اللاعب</span> يختار الحرف...
                </p>
                <p class="text-center text-gray-600 dark:text-gray-400 text-lg">
                  انتظر قليلاً
                </p>
              </div>

              <!-- شبكة الحروف -->
              <div
                id="lettersGrid"
                class="grid w-full grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-7 gap-3 sm:gap-4 p-4"
              >
                <!-- سيتم ملؤها بـ JavaScript -->
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>

    <script src="js/choose-letter.js"></script>
  </body>
</html>
